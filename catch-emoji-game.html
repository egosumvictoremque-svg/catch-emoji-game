<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Catch the Emoji - Aurora Edition</title>
<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        font-family: Arial, sans-serif;
        background: black;
        color: white;
        text-align: center;
    }
    #score, #lives {
        font-size: 22px;
        font-weight: bold;
        position: absolute;
        top: 10px;
        z-index: 2;
    }
    #score { left: 10px; }
    #lives { right: 10px; }
    .emoji {
        position: absolute;
        font-size: 40px;
        cursor: pointer;
        animation: fall 4s linear forwards;
        z-index: 2;
    }
    @keyframes fall {
        0% { top: -50px; }
        100% { top: 100vh; }
    }
    .pop {
        animation: pop 0.3s ease-out forwards;
    }
    @keyframes pop {
        0% { transform: scale(1); opacity: 1; }
        100% { transform: scale(2); opacity: 0; }
    }
    #gameOver, #startScreen {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0,0,0,0.8);
        padding: 20px;
        font-size: 22px;
        border-radius: 10px;
        display: none;
        z-index: 3;
    }
    button {
        padding: 10px 20px;
        font-size: 18px;
        border: none;
        border-radius: 8px;
        background: #ff9800;
        color: white;
        cursor: pointer;
    }
    button:hover {
        background: #e68900;
    }
    canvas {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 0;
    }
</style>
</head>
<body>

</div>
